    <script>
        $(document).ready(function () {
            console.log("Started");
            var all = ContactManager.getAll();

            console.log($(".container ul.nav"));
            Object.values(all).forEach(
                function (contact) {
                    $(".container ul.list-group").append(

                        contact.getFirstName() + "</a></li>"
                    );
                }
            );
        });
